<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script type="text/javascript" src="./angular.min.js"></script>
    <script type="text/javascript" src="./app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body ng-app="LunchCheck">
   <div class="container" ng-controller='LunchCheckController'>
     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" ng-model="dishes">
         </div>
         <span>Handling item 1, item2, ,item3 scenario, empty one is not considered in count.</span>
         <div class="form-group">
             <button class="btn btn-default" ng-click="countdishes()">Check If Too Much</button>
         </div>
         <div class="form-group message" ng-style="messagestyle">
           <!-- Your message can go here. -->
           {{message}}
         </div>
   </div>

</body>
</html>
